---
platform: linux
image_resource:
    type: docker-image
    source: {repository: ranger6/alpine-extras, tag: "3.13"}
inputs:
    - name: version
    - name: release
    - name: stable
outputs:
    - name: stable
run:
    path: ./release/ci/update/update.sh
    args: ['version/version',"((release-branch))","((stable))"]
