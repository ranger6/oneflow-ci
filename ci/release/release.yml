---
platform: linux
image_resource:
    type: docker-image
    source: {repository: ranger6/alpine-extras, tag: "3.13"}
inputs:
    - name: version
    - name: release
    - name: develop
outputs:
    - name: release
    - name: develop
run:
    path: ./release/ci/release/release.sh
    args: ['version/version', "((release-branch))", "((.:release-config.merge-branch))"]
