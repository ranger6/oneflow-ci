---
platform: linux
image_resource:
    type: docker-image
    source: {repository: ranger6/alpine-extras, tag: "3.13"}
inputs:
    - name: version
    - name: release
    - name: main
outputs:
    - name: release
    - name: main
run:
    path: ./release/ci/release/release.sh
    args: ['version/version', "((release-branch))", "((main-branch))"]
