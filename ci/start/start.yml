---
platform: linux
image_resource:
    type: docker-image
    source: {repository: ranger6/alpine-extras, tag: "3.13"}
inputs:
    - name: main
    - name: version
outputs:
    - name: main
    - name: release-vars
run:
    path: main/ci/start/start.sh
    args:
    - "version/version"
    - "((.:release-manifest.branch-hash))"
    - "((.:release-manifest.release-branch-prefix))"
    - "((git-user-name))"
    - "((git-user-email))"
